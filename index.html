<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@400;700&display=swap" rel="stylesheet">

  <title>Chitt Admin Panel</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script type="module" src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
</head>
<body>

<!-- Login Page -->
<div class="login-container" id="login-page">
  <h2>Chit Admin Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="login-btn">Login</button>
  <p id="error-msg"></p>
</div>

<!-- Admin Panel -->
<div class="admin-container hidden" id="admin-page"> <!-- hidden by default -->
  <aside class="sidebar">
    <h3>Chit Admin</h3>
    <ul>
      <li onclick="showSection('dashboard')">Dashboard</li>
      <li onclick="showSection('users')">Users</li>
      <li onclick="showSection('settings')">Settings</li>
      <li id="logout-btn">Logout</li>
    </ul>
  </aside>

  <section id="dashboard" class="content-section active">
  <h2>Dashboard</h2>
  <p>Welcome to Chit Admin Panel.</p>
   <div class="table-container"></div>
  <table id="users-table" border="1" cellpadding="8" cellspacing="0" style="width:100%; border-collapse: collapse;">
    <thead style="background-color:#1976d2; color:white;">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Chit Type</th>
        <th>Payments (10 Months)</th>
        <th>Profit</th> 
        
      </tr>
    </thead>
    <tbody>
      <!-- Users will load here via JS -->
    </tbody>
  </table>
</section>

    
 <section id="users" class="content-section">
  <h2>Add New User</h2>

  <div class="add-user-form">
    <input type="text" id="newName" placeholder="Name" required>
    <input type="email" id="newEmail" placeholder="Email" required>
    <input type="text" id="newNumber" placeholder="Phone Number" required>
    <input type="password" id="newPassword" placeholder="Password" required>

    <label for="newChitType">Chit Type</label>
    <select id="newChitType" required>
      <option value="">Select Chit</option>
      <option value="gold">Gold Chit</option>
      <option value="normal">Normal Chit</option>
      <option value="both">Both</option>
    </select>

    <!-- Hidden scheme dropdown -->
    <div id="schemeContainer" style="display:none; margin-top:10px;">
      <label for="normalScheme">Normal Chit Scheme</label>
      <select id="normalScheme">
        <option value="">Select Scheme</option>
        <option value="2500">2500 Scheme</option>
        <option value="3000">3000 Scheme</option>
      </select>
    </div>

    <input type="month" id="newStartMonth" required>
    <button id="addUserBtn">Add User</button>
    <p id="addUserMsg"></p>
  </div>
</section>

    
<section id="settings" class="content-section">
  <h2>Settings</h2>
  <p>Manage winner announcements.</p>

  <div class="winner-popup-setup">
    <h3>Winner Announcement Setup</h3>
    <form id="winner-popup-form">
      <label for="winner-name">Winner Name:</label>
      <input type="text" id="winner-name" placeholder="Enter winner name" required>

      <label for="winner-prize">Prize:</label>
      <input type="text" id="winner-prize" placeholder="Enter prize" required>

      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date" required>

      <label for="end-date">End Date:</label>
      <input type="date" id="end-date" required>

      <button type="submit">Save Announcement</button>
    </form>
    <p id="popup-msg"></p>
  </div>
</section>

<!-- Winner Popup -->
<div class="winner-popup" id="winner-popup">
  <div class="winner-popup-content">
    <h2>ðŸŽ‰ Congratulations!</h2>
    <p id="popup-winner-name">Winner Name</p>
    <p id="popup-winner-prize">Prize</p>
    <button id="close-popup">Close</button>
  </div>
</div>







<script type="module" src="script.js"></script>
</body>
</html>
